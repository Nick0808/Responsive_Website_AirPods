<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AirPods Pro - Apple</title>
</head>
<body>
    <!-- HEADER -->
    <header class="I-header">
        <nav class="bd-grid">
            <a href="#" class="nav_logo">AirPods Pro</a>

            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">개요</a></li>
                    <li class="nav_item"><a href="#1-section" class="nav_link">제품 사양</a></li>
                </ul>
            </div>

            <div class="nav_actions">
                <div class="nav_toggle">
                    <img src="icons/bxs-chevron-down.svg" alt="bxs-chevron-down">
                </div>
                <a href="#" class="nav_btn">구입하기</a>
            </div>
        </nav>
    </header>

    <!-- HOME -->
    <main class="I-main bd-grid">
        <section class="home">
            <div class="home_data">
                <h1 class="home_title">AirPods Pro</h1>
                <p class="home_description">편안한 착용감을 완성하는 디테일한 여러 구성 요소들, 우리는 이를 하나하나 새롭게 살피고 재구성하는 과정을 거쳐
                     새로운 수준의 이어폰, AirPods Pro를 만들었습니다. <br><!-- GSAP -->유선에서 해방되다.</p>
            </div>

            <div class="home_img">
                <!-- IMG -->
                <img src="img/airpods1.png" alt="right" class="airpods1">
                <img src="img/airpods2.png" alt="left" class="airpods2">
            </div>

            <div class="home_scroll">
                <span class="home_scroll-text">Scroll down for more</span>
                <a href="#I-section"><img src="icons/bx-mouse.svg" alt="mouse" class="home_scroll-icon"></a>
            </div>
        </section>

        <!-- DETAILS AIRPODS -->
        <section class="I-section"f>
            <div class="details">
                <div class="details_content">
                    <div class="details_box">
                        <span class="details_initial">최소</span>
                        <h3 class="details_title">24<span> 시간</span></h3>
                        <p class="details_description">완전히 충전된 케이스를<br>사용해 여러 번 충전하는<br>경우의 전체 음악 감상</p>
                    </div>
                    <div class="details_box">
                        <span class="details_initial">최대</span>
                        <h3 class="details_title">4.5<span> 시간</span></h3>
                        <p class="details_description">한 번 완전히 충전했을<br>때의 음악 감상 시간</p>
                    </div>
                    <div class="details_box">
                        <span class="details_initial">약</span>
                        <h3 class="details_title">1<span> 시간</span></h3>
                        <p class="details_description">5분 충전했을 때<br>감상 시간</p>
                    </div>
                </div>

                <div class="details_img">
                    <img src="img/airpods.png" alt="airpods" class="airpods">
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

    <!-- Main-->
    <script src="main.js"></script>
</body>
</html>
